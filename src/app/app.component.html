<form [formGroup]="form" (ngSubmit)="submit()">

  <!--  <app-identity [formGroup]="form"></app-identity>-->
  <app-identity></app-identity>

  <mat-form-field class="age">
    <label>Age</label>
    <input type="number" matInput formControlName="age"/>
  </mat-form-field>

  <div class="button">
    <button type="submit" mat-raised-button>Submit</button>
  </div>
</form>

<div class="form-value">
  <pre>{{ form.value | json }}</pre>
</div>
