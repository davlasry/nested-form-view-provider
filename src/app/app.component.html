<h1>Nested form using formGroup as an @Input property</h1>

<form [formGroup]="form" (ngSubmit)="submit()">

  <app-identity [formGroup]="form"></app-identity>

  <mat-form-field class="age">
    <mat-label>Age</mat-label>
    <input type="number" matInput formControlName="age"/>
  </mat-form-field>

  <div class="button">
    <button type="submit" mat-raised-button>Submit</button>
  </div>
</form>

<div class="form-value">
  <pre>{{ form.value | json }}</pre>
</div>
